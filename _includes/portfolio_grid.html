<!-- Portfolio Grid Section -->
<section id="portfolio" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Menu</h2>
                <h3 class="section-subheading text-muted">Nikmati kelezatan ayam goreng dan berbagai pilihan menu yang
                    diolah dengan sepenuh hati</h3>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            {% for post in site.posts %}
            <div class="col-md-4 col-sm-6 portfolio-item"
                style="text-align: center; display: inline-block; float: none;">
                <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal"
                    style="display: inline-block;">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt=""
                        style="margin: 0 auto; display: block;">
                </a>
                <div class="portfolio-caption" style="text-align: center;">
                    <h4>{{ post.title }}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
